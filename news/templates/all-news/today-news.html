<tr></tr>{%extends 'all-news/base.html'%}
{% block content %}
{{ block.super}}
<link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
{{ endblock}}
<style>
.container h2{
  font-family: 'Audiowide', cursive;

}
</style>


  <!-- Looping through news   -->
  {% for news_item in news %}
<div class="container">
    <!-- displaying News articles -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h2 class="text-center"> {{ news_item.title }} </h2>
      <h2 class="text-center"> {{ news_item.post }} </h2>

      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <img src="{{news_item.article_image.url}}" class="img-responsive" alt="Image">
    </div>



  </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">There No News Items</h2>
  </div>
  {% endfor %}

</div>

{% endblock %}
